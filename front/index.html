<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%2064%2064%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20rx%3D%2212%22%20fill%3D%22%230ea5e9%22/%3E%3Ctext%20x%3D%2250%25%22%20y%3D%2255%25%22%20text-anchor%3D%22middle%22%20font-family%3D%22Inter%2C%20Arial%2C%20sans-serif%22%20font-size%3D%2228%22%20font-weight%3D%22700%22%20fill%3D%22%23fff%22%3EAi%3C/text%3E%3C/svg%3E"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستیار مستندساز هوشمند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #7ed5f6;
        --primary-strong: #375ca0;
        --primary-soft: #e2ebff;
        --secondary: #ef9f64;
        --accent: #59f3f5;
        --surface: rgba(8, 16, 40, 0.9);
        --surface-strong: rgba(10, 16, 34, 0.94);
        --shadow: 0 32px 120px rgba(5, 10, 34, 0.4);
        --shadow-strong: 0 40px 140px rgba(5, 12, 40, 0.5);
        --radius: 26px;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background: radial-gradient(140% 120% at 86% 10%, #24305e 0%, #121b36 35%, #0d162c 62%, #0a1225 100%),
          linear-gradient(120deg, #0b1125 0%, #101b35 55%, #0e223c 100%);
        color: #e5ecff;
        min-height: 100vh;
      }

      .glass-panel {
        background: linear-gradient(150deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
        backdrop-filter: blur(18px) saturate(1.4);
        box-shadow: var(--shadow);
        border: 1px solid rgba(126, 213, 246, 0.25);
      }

      .neo-panel {
        background: linear-gradient(170deg, rgba(255, 255, 255, 0.96), rgba(230, 236, 251, 0.94));
        border: 1px solid rgba(135, 180, 255, 0.35);
        box-shadow: var(--shadow-strong);
        border-radius: calc(var(--radius) + 4px);
        color: #0f172a;
      }

      .neo-widget {
        background: linear-gradient(145deg, rgba(17, 27, 55, 0.9), rgba(10, 20, 42, 0.92));
        border: 1px solid rgba(115, 167, 255, 0.25);
        box-shadow: 0 30px 100px rgba(0, 8, 28, 0.65);
        border-radius: calc(var(--radius) + 4px);
      }

      .gradient-chip {
        background: linear-gradient(130deg, #0f1b36, #1d2f56, #0d253f);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
      }

      .pill-button {
        background: linear-gradient(120deg, #ffb27a, #f8874b, #f15c82);
        color: white;
        box-shadow: 0 22px 60px rgba(249, 134, 75, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.16);
      }

      .pill-button:hover {
        transform: translateY(-1px) scale(1.01);
      }

      .soft-card {
        background: linear-gradient(175deg, rgba(255, 255, 255, 0.98), rgba(237, 242, 252, 0.95));
        box-shadow: 0 32px 90px rgba(12, 22, 56, 0.24);
        border: 1px solid rgba(130, 166, 238, 0.38);
        border-radius: calc(var(--radius) + 6px);
        color: #0f172a;
      }

      .neo-panel input,
      .neo-panel select,
      .neo-panel textarea,
      .soft-card input,
      .soft-card select,
      .soft-card textarea {
        color: #0f172a;
      }

      .neo-panel ::placeholder,
      .soft-card ::placeholder {
        color: #475569;
      }

      .frosted-chip {
        background: linear-gradient(120deg, rgba(89, 243, 245, 0.12), rgba(79, 70, 229, 0.14), rgba(124, 58, 237, 0.1));
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        color: #e2e8f0;
      }

      .card-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.35), transparent);
      }

      .floating-dots {
        background-image: radial-gradient(rgba(136, 177, 255, 0.15) 1px, transparent 0);
        background-size: 20px 20px;
      }

      .grid-overlay {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      /* ===== Motion System ===== */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(16px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-12px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes softPop {
        0% { opacity: 0; transform: scale(0.95); }
        60% { opacity: 1; transform: scale(1.02); }
        100% { transform: scale(1); }
      }

      @keyframes floatPulse {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      @keyframes highlightRow {
        0% { box-shadow: 0 8px 30px rgba(99,102,241,0.08); }
        40% { box-shadow: 0 15px 45px rgba(99,102,241,0.18); }
        70% { box-shadow: 0 10px 36px rgba(59,130,246,0.12); }
        100% { box-shadow: 0 8px 30px rgba(99,102,241,0.08); }
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 0.85; transform: scale(1); }
        40% { opacity: 1; transform: scale(1.04); }
        60% { opacity: 0.92; transform: scale(1.02); }
      }

      .animate-page {
        animation: fadeInUp 0.6s ease both;
      }

      .animate-card {
        animation: fadeInUp 0.75s ease both;
      }

      .animate-soft-pop {
        animation: softPop 0.45s ease both;
      }

      .animate-fade-in-down {
        animation: fadeInDown 0.4s ease both;
      }

      .animate-breath {
        animation: floatPulse 6s ease-in-out infinite;
      }

      .animate-pulse-slow {
        animation: pulseSlow 9s ease-in-out infinite;
      }

      .hover-lift {
        transition: transform 250ms ease, box-shadow 250ms ease;
      }

      .hover-lift:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.22);
      }

      .pulse-chip {
        background: linear-gradient(120deg, rgba(99,102,241,0.12), rgba(14,165,233,0.12), rgba(249,115,22,0.12));
        background-size: 200% 200%;
        animation: shimmer 8s linear infinite;
      }

      .table-row-animate {
        animation: fadeInUp 0.45s ease both;
      }

      .new-row-highlight {
        animation: highlightRow 1.2s ease-in-out 2;
      }
    </style>
