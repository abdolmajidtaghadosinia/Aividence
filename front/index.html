      :root {
        --primary: #4f46e5;
        --primary-soft: #eef2ff;
        --secondary: #f97316;
        --accent: #06b6d4;
        --surface: rgba(255, 255, 255, 0.9);
        --surface-strong: rgba(255, 255, 255, 0.98);
        --shadow: 0 25px 80px rgba(15, 23, 42, 0.12);
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background: radial-gradient(140% 90% at 20% 10%, #eef2ff 0%, #fff7ed 38%, #f8fbff 70%);
        color: #0f172a;
      }

      .glass-panel {
        background: var(--surface);
        backdrop-filter: blur(22px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.7);
      }

      .gradient-chip {
        background: linear-gradient(135deg, #e0e7ff, #fdf2f8, #e0f2fe);
      }

      .pill-button {
        background: linear-gradient(135deg, #6366f1, #22d3ee);
        color: white;
        box-shadow: 0 18px 45px rgba(79, 70, 229, 0.28);
      }

      .soft-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
