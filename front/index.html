<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستیار مستندساز هوشمند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4f46e5;
        --primary-soft: #eef2ff;
        --secondary: #f97316;
        --accent: #0ea5e9;
        --surface: rgba(255, 255, 255, 0.88);
        --surface-strong: rgba(255, 255, 255, 0.98);
        --shadow: 0 35px 90px rgba(15, 23, 42, 0.16);
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background: radial-gradient(120% 120% at 20% 0%, #e8edff 0%, #ffffff 28%, #fef6ec 60%, #eefaff 100%);
        color: #0f172a;
        min-height: 100vh;
      }

      .glass-panel {
        background: linear-gradient(140deg, rgba(255,255,255,0.92), rgba(255,255,255,0.85));
        backdrop-filter: saturate(1.25) blur(18px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.75);
      }

      .gradient-chip {
        background: linear-gradient(135deg, #e0e7ff, #fdf2f8, #e0f2fe, #fff7ed);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
      }

      .pill-button {
        background: linear-gradient(130deg, #6366f1, #22d3ee 60%, #38bdf8);
        color: white;
        box-shadow: 0 20px 50px rgba(14, 165, 233, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .pill-button:hover {
        transform: translateY(-1px);
      }

      .soft-card {
        background: linear-gradient(165deg, rgba(255,255,255,0.97), rgba(255,255,255,0.92));
        box-shadow: 0 26px 70px rgba(15, 23, 42, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.85);
      }

      .frosted-chip {
        background: linear-gradient(120deg, rgba(239,246,255,0.85), rgba(236,254,255,0.85));
        border: 1px solid rgba(255,255,255,0.8);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      }

      .card-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(148,163,184,0.25), transparent);
      }

      .floating-dots {
        background-image: radial-gradient(rgba(99,102,241,0.12) 1px, transparent 0);
        background-size: 24px 24px;
      }

      /* ===== Motion System ===== */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(16px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-12px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes softPop {
        0% { opacity: 0; transform: scale(0.95); }
        60% { opacity: 1; transform: scale(1.02); }
        100% { transform: scale(1); }
      }

      @keyframes floatPulse {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .animate-page {
        animation: fadeInUp 0.6s ease both;
      }

      .animate-card {
        animation: fadeInUp 0.75s ease both;
      }

      .animate-soft-pop {
        animation: softPop 0.45s ease both;
      }

      .animate-fade-in-down {
        animation: fadeInDown 0.4s ease both;
      }

      .animate-breath {
        animation: floatPulse 6s ease-in-out infinite;
      }

      .hover-lift {
        transition: transform 250ms ease, box-shadow 250ms ease;
      }

      .hover-lift:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow: 0 25px 60px rgba(79, 70, 229, 0.16);
      }

      .pulse-chip {
        background: linear-gradient(120deg, rgba(99,102,241,0.12), rgba(14,165,233,0.12), rgba(249,115,22,0.12));
        background-size: 200% 200%;
        animation: shimmer 8s linear infinite;
      }

      .table-row-animate {
        animation: fadeInUp 0.45s ease both;
      }
    </style>
