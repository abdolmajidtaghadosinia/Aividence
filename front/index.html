<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستیار مستندساز هوشمند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4b5f95;
        --primary-strong: #29375b;
        --primary-soft: #e4e8f3;
        --secondary: #ef9f64;
        --accent: #6bc3f8;
        --surface: rgba(16, 23, 42, 0.88);
        --surface-strong: rgba(17, 24, 39, 0.95);
        --shadow: 0 30px 70px rgba(13, 23, 46, 0.26);
        --shadow-strong: 0 30px 70px rgba(15, 23, 42, 0.32);
        --radius: 24px;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background: radial-gradient(120% 120% at 14% 10%, #eef1f8 0%, #d7deec 40%, #d2dae8 62%, #e5e9f1 100%);
        color: #0f172a;
        min-height: 100vh;
      }

      .glass-panel {
        background: linear-gradient(165deg, rgba(255, 255, 255, 0.94), rgba(238, 242, 250, 0.9));
        backdrop-filter: saturate(1.1) blur(14px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(161, 176, 206, 0.4);
      }

      .neo-panel {
        background: linear-gradient(175deg, rgba(244, 246, 252, 0.96), rgba(237, 241, 250, 0.92));
        border: 1px solid rgba(178, 192, 222, 0.45);
        box-shadow: var(--shadow-strong);
        border-radius: calc(var(--radius) + 4px);
      }

      .neo-widget {
        background: linear-gradient(150deg, rgba(19, 27, 44, 0.9), rgba(15, 23, 39, 0.88));
        border: 1px solid rgba(66, 81, 113, 0.35);
        box-shadow: 0 28px 80px rgba(8, 15, 29, 0.45);
        border-radius: calc(var(--radius) + 4px);
      }

      .gradient-chip {
        background: linear-gradient(120deg, #1f2937, #162032, #111827);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .pill-button {
        background: linear-gradient(120deg, #ef9f64, #f08a3c, #ff6f61);
        color: white;
        box-shadow: 0 18px 45px rgba(239, 159, 100, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .pill-button:hover {
        transform: translateY(-1px) scale(1.01);
      }

      .soft-card {
        background: linear-gradient(175deg, rgba(247, 249, 254, 0.98), rgba(238, 243, 252, 0.93));
        box-shadow: 0 26px 70px rgba(20, 31, 52, 0.18);
        border: 1px solid rgba(184, 199, 230, 0.42);
        border-radius: calc(var(--radius) + 6px);
      }

      .frosted-chip {
        background: linear-gradient(120deg, rgba(30, 41, 59, 0.12), rgba(51, 65, 85, 0.12));
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        color: #e2e8f0;
      }

      .card-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.25), transparent);
      }

      .floating-dots {
        background-image: radial-gradient(rgba(79, 89, 126, 0.14) 1px, transparent 0);
        background-size: 24px 24px;
      }

      .grid-overlay {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 32px 32px;
      }

      /* ===== Motion System ===== */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(16px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-12px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes softPop {
        0% { opacity: 0; transform: scale(0.95); }
        60% { opacity: 1; transform: scale(1.02); }
        100% { transform: scale(1); }
      }

      @keyframes floatPulse {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 0.85; transform: scale(1); }
        40% { opacity: 1; transform: scale(1.04); }
        60% { opacity: 0.92; transform: scale(1.02); }
      }

      .animate-page {
        animation: fadeInUp 0.6s ease both;
      }

      .animate-card {
        animation: fadeInUp 0.75s ease both;
      }

      .animate-soft-pop {
        animation: softPop 0.45s ease both;
      }

      .animate-fade-in-down {
        animation: fadeInDown 0.4s ease both;
      }

      .animate-breath {
        animation: floatPulse 6s ease-in-out infinite;
      }

      .animate-pulse-slow {
        animation: pulseSlow 9s ease-in-out infinite;
      }

      .hover-lift {
        transition: transform 250ms ease, box-shadow 250ms ease;
      }

      .hover-lift:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.22);
      }

      .pulse-chip {
        background: linear-gradient(120deg, rgba(99,102,241,0.12), rgba(14,165,233,0.12), rgba(249,115,22,0.12));
        background-size: 200% 200%;
        animation: shimmer 8s linear infinite;
      }

      .table-row-animate {
        animation: fadeInUp 0.45s ease both;
      }
    </style>
