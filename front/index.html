<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستیار مستندساز هوشمند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6c5dd3;
        --primary-strong: #5644c6;
        --primary-soft: #f2f0ff;
        --secondary: #ff9f5a;
        --accent: #55c5ff;
        --surface: rgba(255, 255, 255, 0.94);
        --surface-strong: rgba(255, 255, 255, 0.98);
        --shadow: 0 30px 90px rgba(70, 88, 144, 0.18);
        --shadow-strong: 0 30px 60px rgba(87, 73, 192, 0.18);
        --radius: 26px;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background: radial-gradient(140% 120% at 20% 0%, #f0ecff 0%, #f7f9ff 30%, #eef7ff 55%, #fdf7ff 100%);
        color: #0f172a;
        min-height: 100vh;
      }

      .glass-panel {
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.92));
        backdrop-filter: saturate(1.35) blur(16px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.82);
      }

      .neo-panel {
        background: linear-gradient(170deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
        border: 1px solid rgba(232, 237, 255, 0.9);
        box-shadow: var(--shadow-strong);
        border-radius: calc(var(--radius) + 6px);
      }

      .neo-widget {
        background: linear-gradient(150deg, rgba(246, 245, 255, 0.96), rgba(255, 255, 255, 0.94));
        border: 1px solid rgba(233, 230, 255, 0.9);
        box-shadow: 0 26px 70px rgba(92, 82, 180, 0.14);
        border-radius: calc(var(--radius) + 2px);
      }

      .gradient-chip {
        background: linear-gradient(120deg, #f1edff, #fdf3ff, #e8f6ff);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
      }

      .pill-button {
        background: linear-gradient(120deg, #6c5dd3, #8f7afd, #56c7ff);
        color: white;
        box-shadow: 0 16px 45px rgba(108, 93, 211, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .pill-button:hover {
        transform: translateY(-1px) scale(1.01);
      }

      .soft-card {
        background: linear-gradient(175deg, rgba(250, 250, 255, 0.98), rgba(245, 247, 255, 0.94));
        box-shadow: 0 26px 70px rgba(87, 73, 192, 0.12);
        border: 1px solid rgba(235, 232, 255, 0.9);
        border-radius: calc(var(--radius) + 4px);
      }

      .frosted-chip {
        background: linear-gradient(120deg, rgba(241, 239, 255, 0.9), rgba(233, 247, 255, 0.9));
        border: 1px solid rgba(255,255,255,0.8);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.65);
        border-radius: 16px;
      }

      .card-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(148,163,184,0.22), transparent);
      }

      .floating-dots {
        background-image: radial-gradient(rgba(119, 123, 197, 0.15) 1px, transparent 0);
        background-size: 24px 24px;
      }

      /* ===== Motion System ===== */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(16px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-12px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes softPop {
        0% { opacity: 0; transform: scale(0.95); }
        60% { opacity: 1; transform: scale(1.02); }
        100% { transform: scale(1); }
      }

      @keyframes floatPulse {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .animate-page {
        animation: fadeInUp 0.6s ease both;
      }

      .animate-card {
        animation: fadeInUp 0.75s ease both;
      }

      .animate-soft-pop {
        animation: softPop 0.45s ease both;
      }

      .animate-fade-in-down {
        animation: fadeInDown 0.4s ease both;
      }

      .animate-breath {
        animation: floatPulse 6s ease-in-out infinite;
      }

      .hover-lift {
        transition: transform 250ms ease, box-shadow 250ms ease;
      }

      .hover-lift:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow: 0 25px 60px rgba(79, 70, 229, 0.16);
      }

      .pulse-chip {
        background: linear-gradient(120deg, rgba(99,102,241,0.12), rgba(14,165,233,0.12), rgba(249,115,22,0.12));
        background-size: 200% 200%;
        animation: shimmer 8s linear infinite;
      }

      .table-row-animate {
        animation: fadeInUp 0.45s ease both;
      }
    </style>
