upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

server {
    listen 80 default_server;
    server_name _;

    return 301 https://rayanclub360.ir$request_uri;
}

server {
    listen 80;
    server_name rayanclub360.ir www.rayanclub360.ir;

    # Allow large uploads (adjust as needed)
    client_max_body_size 50M;

    # Cloudflare / proxy headers
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    proxy_buffer_size   128k;
    proxy_buffers       4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;

    # Backend static/media
    location /static/ {
        alias /vol/web/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /vol/web/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API
    location /api/ {
        proxy_pass http://backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Increase proxy timeouts for long-running uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    # Django admin and docs should be served by backend, not frontend
    location /admin/ {
        proxy_pass http://backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /admin { return 302 /admin/; }
    location /swagger/ {
        proxy_pass http://backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /redoc/ {
        proxy_pass http://backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend app (served from frontend container)
    # Explicit SPA routes to frontend (avoid any accidental capture)
    location = /login { return 302 /#/login; }
    location = /dashboard { return 302 /#/dashboard; }
    location = /upload { return 302 /#/upload; }
    location ^~ /review { return 302 /#/review; }
    location / {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}